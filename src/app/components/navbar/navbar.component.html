<div class="show-mobile">
  <div>
    <button (click)="toggleSideMenu()" [class.active]="activeSideMenu">
      <img src="/assets/images/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="/assets/images/logo_yard_sale.svg" alt="logo">
    </a>
    <a href="">
      <img src="/assets/images/icon_shopping_cart.svg" alt="logo">
    </a>
    <span class="counterCart">{{counterProductCart}}</span>
  </div>
  <div class="sideMenu" [class.active]="activeSideMenu">
    <button class="closeSideMenu" (click)="toggleSideMenu()">Close</button>
    <p></p>
    <p><a routerLink="home">All</a></p>
    <p *ngFor="let category of categories">
      <a routerLinkActive="linkActive" [routerLink]="['/category/', category.id]">{{category.name}}</a>
    </p>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="/assets/images/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li><a routerLink="home">All</a></li>
        <li *ngFor="let category of categories">
          <a routerLinkActive="linkActive" [routerLink]="['/category', category.id]">{{category.name}}</a>
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <button *ngIf="!isLogged" (click)="createUser()">Create user</button>
        <button *ngIf="!isLogged; else elseBlock" (click)="login()">Login</button>
        <ng-template #elseBlock>{{currentUser?.email}}</ng-template>
      </div>
      <div>
        <a href="">
          <img src="/assets/images/icon_shopping_cart.svg" alt="logo">
        </a>
        <span class="counterCart">{{counterProductCart}}</span>
      </div>
    </div>
  </div>
</div>
